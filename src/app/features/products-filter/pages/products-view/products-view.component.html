<div class="products-wrapper">
  @if (status !== ViewStatus.Ready) {
    <app-placeholder [placeholderContent]="placeholderContent" />
  } @else {
    <app-filters
      [properties]="properties"
      [operators]="operators"
      (filterChange)="onFilterChange($event)"
    ></app-filters>
    <app-table [products]="products" [properties]="properties"></app-table>
  }
</div>
