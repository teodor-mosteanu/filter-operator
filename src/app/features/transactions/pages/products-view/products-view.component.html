<div class="products-wrapper">
  @if (loading) {
    <app-placeholder [placeholderContent]="placeholderContent" />
  } @else {
    <app-filters
      [properties]="properties"
      [operators]="operators"
      (filterChange)="onFilterChange($event)"
    ></app-filters>
    @if (products.length) {
      <app-table [products]="products" [properties]="properties"></app-table>
    } @else {
      <app-placeholder [placeholderContent]="placeholderContent" />
    }
  }
</div>
